<section class="section-1">
  <div class="section-1-header">
    <h2>Gracias por contactarme, ¿Cómo te puedo ayudar?</h2>
  </div>
  <div class="section-1-contact">
    <form (ngSubmit)="sendMessage()">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" [(ngModel)]="contactForm.names" name="names" class="form-control" placeholder="Nombre">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="contactForm.email" name="email" class="form-control" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="message">Mensaje</label>
        <textarea id="message" class="form-control" [(ngModel)]="contactForm.message" name="message" placeholder="Mensaje"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
</section>
