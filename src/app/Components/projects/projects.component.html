<section class="section-1">
  <h1>Proyectos</h1>
  <p>Explora algunos de los proyectos en los que he trabajado.</p>
</section>

<section class="section-2">
  <h2>Backend</h2>
  <div class="section-2-content">
    <p-carousel [value]="projectsBackend" [numVisible]="3" [numScroll]="1" [responsiveOptions]="responsiveOptions" [autoplayInterval]="10000" [showIndicators]="true" [showNavigators]="true">
      <ng-template let-backend pTemplate="item">
        <div class="border border-surface-200 dark:border-surface-700 rounded m-2 p-4 product-container">
          <div class="mb-4">
            <div class="w-48 h-48 flex items-center justify-center bg-white rounded overflow-hidden img-container">
              <img [src]="backend.image" [alt]="backend.title" class="product-image" />
            </div>
          </div>
          <div class=" mb-4 font-medium product-name">{{ backend.title }}</div>
          <div class="flex justify-between items-center names-container">
            <div class="mt-0 font-semibold text-xl ">{{ backend.description }}</div>
            <div class="price-content" *ngIf="backend.languageProgramming?.length">
              <div class="language-container">
                <span *ngFor="let lang of backend.languageProgramming" class="language-item">
                  <i [ngClass]="getLanguageIcon(lang.name)"></i> {{ lang.name }}
                </span>
              </div>
              <button class="view-info" (click)="openProject(backend.link)">
                <i class="pi pi-github"></i>
              </button>
            </div>
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </div>
</section>

<section class="section-3">
  <h2>Frontend</h2>
  <div class="section-3-content">
    <p-carousel [value]="projectsFrontend" [numVisible]="3" [numScroll]="1" [responsiveOptions]="responsiveOptions" [autoplayInterval]="10000" [showIndicators]="true" [showNavigators]="true">
      <ng-template let-frontend pTemplate="item">
        <div class="border border-surface-200 dark:border-surface-700 rounded m-2 p-4 product-container">
          <div class="mb-4">
            <div class="w-48 h-48 flex items-center justify-center bg-white rounded overflow-hidden img-container">
              <img [src]="frontend.image" [alt]="frontend.title" class="product-image" />
            </div>
          </div>
          <div class=" mb-4 font-medium product-name">{{ frontend.title }}</div>
          <div class="flex justify-between items-center names-container">
            <div class="mt-0 font-semibold text-xl ">{{ frontend.description }}</div>
            <div class="price-content" *ngIf="frontend.languageProgramming?.length">
              <div class="language-container">
                <span *ngFor="let lang of frontend.languageProgramming" class="language-item">
                  <i [ngClass]="getLanguageIcon(lang.name)"></i> {{ lang.name }}
                </span>
              </div>
              <button class="view-info" (click)="openProject(frontend.link)">
                <i class="pi pi-github"></i>
              </button>
            </div>
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </div>
</section>
